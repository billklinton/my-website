<div
  id="nav-bar"
  class="floating-nav-bar-wrapper"
  position="right"
  [class.fixed]="stickNavbar"
>
  <div class="floating-nav-bar">
    <div *ngFor="let item of navbarItems" class="menu" [class.active]="currentElement == item.navText.toLowerCase()">
      <a [href]="item.navLink">{{ item.navText }}</a>
    </div>
  </div>
</div>
