<div>
  <h5>Career</h5>
  <app-experiences-topic
    *ngFor="let career of careers"
    [companySchool]="career.companySchool"
    [dateStart]="career.dateStart"
    [dateEnd]="career.dateEnd"
    [title]="career.title"
    [description]="career.description"
    [location]="career.location"
    [link]="career.link"
    [linkText]="career.linkText"
  ></app-experiences-topic>
</div>
