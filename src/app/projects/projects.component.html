<div id="projects">
  <h3 class="text-center">Projects</h3>
  <hr />
  <app-projects-topic
    *ngFor="let project of projects"
    [title]="project.title"
    [description]="project.description"
    [imageUrl]="project.imageUrl"
    [link]="project.link"
    [linkText]="project.linkText"
  ></app-projects-topic>
</div>
