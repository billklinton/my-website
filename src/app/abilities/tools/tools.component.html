<div class="ability">
  <h5>Tools</h5>
  <div class="flex-container">
    <div class="first-column">
      <app-abilities-topic *ngFor="let tool of firstColumnTools" [title]="tool.title" [score]="tool.score"></app-abilities-topic>
    </div>
    <div class="second-column">
      <app-abilities-topic *ngFor="let tool of secondColumnTools" [title]="tool.title" [score]="tool.score"></app-abilities-topic>
    </div>
  </div>
</div>
