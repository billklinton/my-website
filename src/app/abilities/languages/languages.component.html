<div class="ability">
  <h5>Languages</h5>
  <div class="flex-container">
    <div class="first-column">
      <app-abilities-topic *ngFor="let language of firstColumnLanguages" [title]="language.title" [score]="language.score"></app-abilities-topic>
    </div>

    <div class="second-column">
      <app-abilities-topic *ngFor="let language of secondColumnLanguages" [title]="language.title" [score]="language.score"></app-abilities-topic>
    </div>
  </div>
</div>
