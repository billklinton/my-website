<div class="ability">
  <h5>Skills</h5>
  <div class="flex-container">
    <div class="first-column">
      <app-abilities-topic *ngFor="let tool of firstColumnSkills" [title]="tool.title" [score]="tool.score"></app-abilities-topic>
    </div>
    <div class="second-column">
      <app-abilities-topic *ngFor="let tool of secondColumnSkills" [title]="tool.title" [score]="tool.score"></app-abilities-topic>
    </div>
  </div>
</div>
